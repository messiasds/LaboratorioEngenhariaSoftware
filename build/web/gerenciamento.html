<html>
    <head> 
        <title>Página do Administrador</title>
        <script src="js/admin.js" type="text/javascript"></script>
         <link rel="stylesheet" href="css/administrador.css" type="text/css" >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <p class="titulo"> Administrador </p>
        
        <div class="tab">
        <button id=b01 class="botao"> Usuários</button>
        <button id=b02 class="botao"> Chamados</button>
    </div>
        <div id=c01 class="conteudo">
            Lista de usuários<br>
            <table class="tabela" id="tabelaUsuario" border="1">

                    <th>Data</th>

                    <th>Tipo</th>

                    <th>Remover</th>
                    <th>Mensagem</th>       
                </tr>
            </table>
        </div>
        <div id=c02 class="conteudo">Lista de chamados criados<br>
            <form>
                <table class="tabela" id="tabelaChamado">
                <tr>
                    <th>titulo</th>
                    <th>Usuario</th>
                    <th>Data</th>
                    <th>Hora de criacao</th>
                    <th>Tipo</th>
                    <th>Remover</th>
                    <th>Mensagem</th>       
                </tr>
            </table>
           
        </form>
        </div>
